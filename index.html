
<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bass‚ÄëRoutine ‚Äî Lecteur</title>
<style>
:root{
  --bg:#0c0d10; --panel:#14161b; --text:#e9ebef; --muted:#9aa0aa; --border:#262a31; --accent:#63d1bb;
  --cols:4; --show-numbers:0;
}
*{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#090b10,#12151c);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
header{position:sticky;top:0;background:#0f1117d0;border-bottom:1px solid var(--border);backdrop-filter:blur(6px);z-index:6}
.wrap{max-width:1200px;margin:0 auto;padding:10px 14px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.brand{font-weight:900;letter-spacing:.3px}
.toolbar{margin-left:auto;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
button,select,input{border:1px solid var(--border);background:#0f1117;color:var(--text);border-radius:12px;padding:8px 12px}
.btn-accent{background:var(--accent);color:#06372e;border-color:#2e8}
.badge{display:inline-block;border:1px solid var(--border);border-radius:999px;padding:2px 8px;font-size:11px;color:#c9ced6}

main{max-width:1200px;margin:16px auto;padding:0 14px;display:grid;grid-template-rows:auto auto 1fr;gap:12px}
.panel{background:var(--panel);border:1px solid var(--border);border-radius:14px;overflow:hidden}
.panel h2{margin:0;padding:10px 12px;border-bottom:1px solid var(--border);font-size:15px}
.content{padding:12px}
.toprow{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center}
#fretboard{height:160px;border:1px dashed #394050;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#9aa0aa}

/* Compas */
.pill{display:inline-block;padding:2px 8px;border:1px solid var(--border);border-radius:999px;font-size:11px;color:#d9deeb}
.compas{background:#0f1117;border:1px solid var(--border);border-radius:12px;padding:10px}
.grid{display:grid;gap:8px}
.row{display:grid;grid-template-columns:repeat(var(--cols),1fr);gap:8px}
.sec{margin:8px 0 2px}
.cell{position:relative;min-height:62px;display:flex;align-items:center;justify-content:center;text-align:center;padding:6px;border:1px solid #2a2f3a;border-radius:10px;font-family:ui-monospace,Menlo,Consolas,monospace;line-height:1.25}
.cell small{position:absolute;top:6px;left:8px;opacity:calc(var(--show-numbers));font-size:10px}
.cell .multi{display:flex;flex-direction:column;gap:2px;white-space:pre-wrap}
.cell.empty{opacity:.6;font-style:italic}
.bracketL::before{content:'ùÑÜ';position:absolute;left:-14px;top:50%;transform:translateY(-50%);font-size:18px}
.bracketR::after{content:'ùÑá';position:absolute;right:-14px;top:50%;transform:translateY(-50%);font-size:18px}
.warn{border-bottom:2px dotted #f7c87a}

.muted{color:var(--muted);font-size:12px}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="brand">Bass‚ÄëRoutine</div>
    <div id="gridName" class="badge">Grille¬†: ‚Äî</div>
    <div class="toolbar">
      <button id="randomBtn" class="btn-accent">Random</button>
      <input id="q" placeholder="Titre/Compositeur/ID">
      <button id="searchBtn">Chercher</button>
      <select id="cols">
        <option value="2">2/ligne</option>
        <option value="3">3/ligne</option>
        <option value="4" selected>4/ligne</option>
        <option value="8">8/ligne</option>
      </select>
      <a href="library.html" style="text-decoration:none"><button>Biblioth√®que</button></a>
      <a href="editor.html" style="text-decoration:none"><button>√âditeur</button></a>
    </div>
  </div>
</header>

<main>
  <section class="panel">
    <h2>Manche & Outils</h2>
    <div class="content">
      <div class="toprow">
        <div id="fretboard">Ici viendra ton manche (composant existant).</div>
        <div>
          <div class="badge">M√©tronome</div>
          <div style="display:flex;gap:8px;margin-top:6px;flex-wrap:wrap">
            <input id="bpm" type="number" value="100" min="20" max="280" style="width:90px">
            <select id="beats"><option>2</option><option selected>4</option><option>3</option><option>5</option><option>7</option></select>
            <button id="metroStart">Start</button>
            <button id="metroStop">Stop</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="panel">
    <h2>Grille (texte normalis√©)</h2>
    <div class="content">
      <div id="preview" style="white-space:pre-wrap;background:#0f1117;border:1px solid var(--border);border-radius:12px;padding:10px;min-height:100px;margin-bottom:8px"></div>
    </div>
  </section>

  <section class="panel">
    <h2>Rendu ‚Äúcompas‚Äù</h2>
    <div class="content">
      <div id="compas" class="compas"></div>
      <div class="muted" style="margin-top:6px">Sections A/B, reprises ùÑÜ ùÑá, D.S./D.C., Segno ùÑã, Coda ùÑå et Fine pris en charge. Num√©ros de mesures masqu√©s.</div>
    </div>
  </section>
</main>

<script type="module">
import { getAll } from './js/api/library-client.js'
import { normalizeGrid } from './js/grid/parse.js'
import { renderCompas } from './js/grid/render.js'

const $=id=>document.getElementById(id);
let LIB=[], CURRENT=null;

function setTitle(t){ $('gridName').textContent='Grille : '+(t||'‚Äî'); }

function render(item){
  CURRENT=item;
  setTitle(item?.title||item?.id||'‚Äî');
  const text=item?.grid_text||'';
  const norm=normalizeGrid(text);
  $('preview').innerHTML=norm.html;
  renderCompas($('compas'), text, parseInt($('cols').value,10)||4, false);
}

function findByQuery(q){
  q=(q||'').toLowerCase().trim();
  return (LIB||[]).find(x=> (x.title||'').toLowerCase().includes(q) || (x.composer||'').toLowerCase().includes(q) || (x.id||'').toLowerCase()===q );
}

function pickRandom(arr){ return arr.length?arr[Math.floor(Math.random()*arr.length)]:null; }

$('searchBtn').onclick=()=>{
  const it=findByQuery($('q').value);
  if(it) render(it); else alert('Introuvable');
};
$('randomBtn').onclick=()=>{ const it=pickRandom(LIB); if(it) render(it); };

$('cols').onchange=()=>{ if(!CURRENT) return; render(CURRENT); };

// --- Metronome (WebAudio) ---
let ac=null, metroTimer=null, nextTime=0, beatIndex=0;
function scheduleTick(time, isAccent){
  const o=ac.createOscillator(); const g=ac.createGain();
  o.type='square'; o.frequency.value=isAccent?1000:800;
  g.gain.value=isAccent?0.2:0.12;
  o.connect(g).connect(ac.destination);
  o.start(time); o.stop(time+0.03);
}
function metroLoop(){
  const bpm=parseInt($('bpm').value,10)||100;
  const beats=parseInt($('beats').value,10)||4;
  const interval=60/bpm;
  while(nextTime < ac.currentTime + 0.1){
    scheduleTick(nextTime, beatIndex===0);
    nextTime += interval;
    beatIndex = (beatIndex+1)%beats;
  }
  metroTimer = setTimeout(metroLoop, 25);
}
$('metroStart').onclick=()=>{
  if(ac) return;
  ac=new (window.AudioContext||window.webkitAudioContext)();
  beatIndex=0; nextTime=ac.currentTime+0.05;
  metroLoop();
};
$('metroStop').onclick=()=>{
  if(metroTimer) clearTimeout(metroTimer);
  metroTimer=null;
  if(ac){ ac.close(); ac=null; }
};

async function boot(){
  try{ LIB=await getAll(); }catch(e){ console.warn(e); LIB=[]; }
  // If hash specifies an id, load it; else default to first/random
  const h=location.hash.match(/#grid=([^&]+)/);
  const byHash = h ? (LIB||[]).find(x=>x.id===decodeURIComponent(h[1])) : null;
  render(byHash || LIB[0] || null);
}
boot();
</script>
</body>
</html>
