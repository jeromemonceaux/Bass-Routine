<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Métronome</title>
<style>:root{ --bg:#0f1115; --panel:#151922; --ink:#e8ecf1; --muted:#9aa4b2; --border:#101620; --tile:#0f1320 }
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
header{display:flex;align-items:center;justify-content:space-between;padding:10px;background:var(--panel);border-bottom:1px solid var(--border)}
a{color:inherit} .btn{border:1px solid var(--border);background:#171e29;color:var(--ink);padding:8px 10px;border-radius:10px;font-weight:800;cursor:pointer;text-decoration:none}
select.btn{padding:7px 8px}
.main{padding:14px;max-width:1060px;margin:0 auto}
.card{background:var(--tile);border:1px solid var(--border);border-radius:12px;padding:12px;margin-bottom:12px}
.grid{display:grid;grid-template-columns: repeat(2,minmax(0,1fr));gap:8px}
@media (min-width:700px){ .grid{grid-template-columns: repeat(4,minmax(0,1fr));} }
input,select,textarea,button{background:transparent;color:var(--ink);border:1px solid var(--border);border-radius:10px;padding:6px 8px;font-weight:600}
.table{width:100%;border-collapse:separate;border-spacing:6px}
.cell{background:#0f1320;border:1px solid #101620;border-radius:8px;padding:8px;text-align:center}
.small{font-size:12px;color:var(--muted)}
.banner{background:#142230;border:1px solid #0b1420;color:#e8ecf1;border-radius:10px;padding:10px;margin:10px 0}
.row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
</style>
</head>
<body>
<header><strong>Métronome</strong>
  <nav class="row">
    <a class="btn" href="./index.html">Lecteur</a>
    <a class="btn" href="./library.html">Bibliothèque</a>
  </nav>
</header>
<div class="main">
  <div class="card">
    <div class="row">
      <label>BPM <input id="bpm" type="number" min="20" max="300" value="120"></label>
      <label>Mesure
        <select id="meter">
          <option value="4">4/4</option>
          <option value="3">3/4</option>
          <option value="5">5/4</option>
          <option value="7">7/8</option>
        </select>
      </label>
      <button class="btn" id="start">Démarrer</button>
      <button class="btn" id="stop">Arrêter</button>
    </div>
  </div>
</div>
<script>
(function(){
  var hi = new Audio('./audio/click_hi.wav');
  var lo = new Audio('./audio/click_lo.wav');
  var timer = null, count=0;
  function schedule(){
    var bpm = Math.max(20, Math.min(300, parseInt(document.getElementById('bpm').value||'120',10)));
    var beatMs = 60000 / bpm;
    var meter = Math.max(1, parseInt(document.getElementById('meter').value||'4',10));
    timer = setInterval(function(){
      count = (count % meter) + 1;
      try{ if(count===1) hi.currentTime=0, hi.play(); else lo.currentTime=0, lo.play(); }catch(e){}
    }, beatMs);
  }
  document.getElementById('start').addEventListener('click', function(){
    if(timer) clearInterval(timer);
    count=0; schedule();
  });
  document.getElementById('stop').addEventListener('click', function(){
    if(timer) clearInterval(timer); timer=null;
  });
})();
</script>
</body>
</html>
