<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bibliothèque</title>
  <style>
    :root{--bg:#0c0d10;--card:#14161b;--ink:#e9ebef;--muted:#aeb6c2;--line:#262a31;}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    a{color:inherit;text-decoration:none}
    header{position:sticky;top:0;background:#0f1117d0;border-bottom:1px solid var(--line);backdrop-filter:blur(6px);z-index:10}
    .wrap{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .title{font-weight:700;font-size:18px}
    .badge{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:12px;background:#0f1117}
    .muted{color:var(--muted)}
    main{max-width:1100px;margin:16px auto;padding:0 16px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    .chip{border:1px solid var(--line);border-radius:10px;background:#0f1117;color:var(--ink);padding:8px 10px}
    .list{display:grid;gap:8px}
    .row{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center;border:1px solid var(--line);border-radius:12px;background:var(--card);padding:10px}
    .meta{display:flex;gap:8px;flex-wrap:wrap}
    .actions{display:flex;gap:6px}
    button{cursor:pointer}
    .iconbtn{display:inline-flex;align-items:center;justify-content:center;width:34px;height:34px;border:1px solid var(--line);border-radius:10px;background:#10131a}
    .iconbtn:hover{transform:translateY(-1px)}
    input[type="text"]{min-width:220px}
    .admin{margin-left:auto}
    details.admin summary{list-style:none}
    .adminmenu{display:flex;gap:6px;margin-top:8px}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="title">Bibliothèque</div>
    <input id="q" class="chip" type="text" placeholder="Rechercher (titre, auteur, id)…">
    <label class="badge"><input id="onlyGrid" type="checkbox" style="margin-right:6px">avec grille uniquement</label>
    <label class="badge"><input id="onlyMeta" type="checkbox" style="margin-right:6px">métadonnées seulement</label>
    <span id="kpis" class="badge muted">—</span>
    <a class="badge" href="index.html">Lecteur</a>
    <details class="admin">
      <summary class="badge">Admin ▾</summary>
      <div class="adminmenu">
        <button id="seedBtn" class="badge">Seed</button>
        <button id="resyncBtn" class="badge">Resync</button>
        <button id="backfillBtn" class="badge">Backfill</button>
        <button id="wipeBtn" class="badge" style="border-color:#7a2f2f;color:#ffb3b3">Vider</button>
      </div>
    </details>
  </div>
</header>

<main>
  <div class="list" id="lib-list"></div>
</main>

<script>
const $=s=>document.querySelector(s);
const API='/api/library';

const icons = {
  play: '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>',
  edit: '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 0 0 0-1.41L18.37 3.29a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>'
};

function badge(text){ return '<span class="badge">'+text+'</span>'; }

let LIB=[];
let Q=''; let FILTER_GRID=false; let FILTER_META=false;

function onFilters(){
  Q = ($('#q')?.value||'').toLowerCase();
  FILTER_GRID = $('#onlyGrid')?.checked || false;
  FILTER_META = $('#onlyMeta')?.checked || false;
  render();
}
$('#q')?.addEventListener('input', onFilters);
$('#onlyGrid')?.addEventListener('change', onFilters);
$('#onlyMeta')?.addEventListener('change', onFilters);

async function loadCounts(){
  try{
    const r = await fetch(API+'/counts');
    if(!r.ok) throw new Error('HTTP '+r.status);
    const k = await r.json();
    const el = $('#kpis');
    if (el) el.textContent = `${k.total} au total — ${k.withText} avec grille`;
  }catch(e){
    const el = $('#kpis'); if (el) el.textContent = '—';
  }
}

async function loadLibrary(){
  const r = await fetch(API);
  if(!r.ok) throw new Error('HTTP '+r.status);
  LIB = await r.json();
  render();
}

function matches(it){
  const hay = (it.title||'')+' '+(it.composer||'')+' '+(it.id||'');
  if (Q && hay.toLowerCase().indexOf(Q)===-1) return false;
  const hasText = !!(it.grid_text && it.grid_text.trim());
  if (FILTER_GRID && !hasText) return false;
  if (FILTER_META && hasText) return false;
  return true;
}

function render(){
  const el = $('#lib-list');
  if (!el){ console.warn('lib-list introuvable'); return; }
  const rows = (LIB||[]).filter(matches).map(it=>{
    const hasText = !!(it.grid_text && it.grid_text.trim());
    const meta = [
      badge(it.composer||'Anonyme'),
      badge(it.style||'—'),
      hasText
        ? '<span class="badge" style="border-color:#2d5135;background:#0d1410;color:#a6f3b9">grille</span>'
        : '<span class="badge" style="border-color:#51422d;background:#14110d;color:#f3d3a6">métadonnées</span>'
    ].join(' ');
    return `
      <div class="row">
        <div>
          <div style="font-weight:700">${(it.title||it.id||'')}</div>
          <div class="meta">${meta}</div>
        </div>
        <div class="actions">
          <button class="iconbtn" title="Jouer" data-play="${it.id}">${icons.play}</button>
          <button class="iconbtn" title="Éditer" data-edit="${it.id}">${icons.edit}</button>
        </div>
      </div>`;
  }).join('');
  el.innerHTML = rows || '<div class="badge muted">Aucune grille</div>';
}

document.addEventListener('click', (e)=>{
  const p = e.target.closest('[data-play]');
  const ed = e.target.closest('[data-edit]');
  if (p){
    const id = p.getAttribute('data-play');
    location.href = 'index.html#grid=' + encodeURIComponent(id) + '&auto=1';
  }
  if (ed){
    const id = ed.getAttribute('data-edit');
    location.href = 'editor.html?id=' + encodeURIComponent(id);
  }
});

// ---- Admin helpers (corrigé: on passe bien l'event) ----
async function call(path, confirmText, ev){
  if (confirmText && !confirm(confirmText)) return;
  const btn = ev?.currentTarget || ev?.target || null;
  const old = btn ? btn.innerHTML : '';
  if (btn){ btn.disabled = true; btn.textContent = '…'; }
  try{
    const r = await fetch(API+path, {method:'POST'});
    const data = await r.json().catch(_=>({}));
    if (!r.ok) throw new Error(data.error || ('HTTP '+r.status));
    await loadLibrary();
    await loadCounts();
    alert(JSON.stringify(data, null, 2));
  }catch(e){ alert(e.message); }
  finally{
    if (btn){ btn.disabled = false; btn.innerHTML = old; }
  }
}

$('#seedBtn')?.addEventListener('click', (e)=>call('/seed', null, e));
$('#resyncBtn')?.addEventListener('click', (e)=>call('/resync-seed', null, e));
$('#backfillBtn')?.addEventListener('click', (e)=>call('/backfill', null, e));
$('#wipeBtn')?.addEventListener('click', (e)=>call('/wipe', 'Confirmer la suppression de toutes les grilles ?', e));

Promise.all([loadLibrary(), loadCounts()]).catch(e=>{
  console.error(e);
  const list = $('#lib-list');
  if (list) list.innerHTML = '<div class="badge muted">Erreur : '+e.message+'</div>';
});
</script>
</body>
</html>
