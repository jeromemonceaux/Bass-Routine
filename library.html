<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bibliothèque</title>
  <style>
    :root{--bg:#0c0d10;--card:#14161b;--ink:#e9ebef;--muted:#aeb6c2;--line:#262a31;}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    header{position:sticky;top:0;background:#0f1117d0;border-bottom:1px solid var(--line);backdrop-filter:blur(6px);z-index:10}
    .wrap{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;gap:10px;align-items:center}
    .title{font-weight:700;font-size:18px}
    .badge{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:12px;background:#0f1117}
    main{max-width:1100px;margin:16px auto;padding:0 16px}
    .chip{border:1px solid var(--line);border-radius:10px;background:#0f1117;color:var(--ink);padding:8px 10px}
    .list{display:grid;gap:8px}
    .row{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center;border:1px solid var(--line);border-radius:12px;background:var(--card);padding:10px}
    .actions{display:flex;gap:6px}
    .iconbtn{display:inline-flex;align-items:center;justify-content:center;width:34px;height:34px;border:1px solid var(--line);border-radius:10px;background:#10131a;cursor:pointer}
    .muted{color:#aeb6c2}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="title">Bibliothèque</div>
    <input id="q" class="chip" type="text" placeholder="Rechercher…">
    <label class="badge"><input id="onlyGrid" type="checkbox" style="margin-right:6px">grille uniquement</label>
    <label class="badge"><input id="onlyMeta" type="checkbox" style="margin-right:6px">métadonnées seulement</label>
    <a class="badge" href="index.html">Lecteur</a>
  </div>
</header>
<main>
  <div class="list" id="lib-list"></div>
</main>

<script>
const $=s=>document.querySelector(s);
const API='/api/library';
const icons={ play:'▶', edit:'✎' };

let LIB=[]; let Q=''; let FG=false; let FM=false;

function match(it){
  const has = !!(it.grid_text && it.grid_text.trim());
  if (Q){
    const hay=((it.title||'')+' '+(it.composer||'')+' '+(it.id||'')).toLowerCase();
    if (!hay.includes(Q)) return false;
  }
  if (FG && !has) return false;
  if (FM && has) return false;
  return true;
}
function render(){
  const el=$('#lib-list'); if(!el) return;
  el.innerHTML=(LIB||[]).filter(match).map(it=>{
    const has = !!(it.grid_text && it.grid_text.trim());
    return `<div class="row">
      <div>
        <div style="font-weight:700">${(it.title||it.id)}</div>
        <div class="muted">${it.composer||''}</div>
      </div>
      <div class="actions">
        <button class="iconbtn" data-play="${it.id}" title="Jouer">${icons.play}</button>
        <button class="iconbtn" data-edit="${it.id}" title="Éditer">${icons.edit}</button>
      </div>
    </div>`;
  }).join('') || '<div class="badge muted">Aucune grille</div>';
}
async function loadLib(){
  const r=await fetch(API); if(!r.ok) throw new Error('HTTP '+r.status);
  LIB=await r.json(); render();
}
document.addEventListener('click',(e)=>{
  const p=e.target.closest('[data-play]'); const ed=e.target.closest('[data-edit]');
  if(p){ location.href='index.html#grid='+encodeURIComponent(p.getAttribute('data-play'))+'&auto=1'; }
  if(ed){ location.href='editor.html?id='+encodeURIComponent(ed.getAttribute('data-edit')); }
});
$('#q').addEventListener('input',()=>{ Q=$('#q').value.toLowerCase(); render(); });
$('#onlyGrid').addEventListener('change',()=>{ FG=$('#onlyGrid').checked; render(); });
$('#onlyMeta').addEventListener('change',()=>{ FM=$('#onlyMeta').checked; render(); });

loadLib().catch(e=>{ console.error(e); $('#lib-list').innerHTML='<div class="badge muted">Erreur: '+e.message+'</div>'; });
</script>
</body>
</html>
